<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurgen Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="column">
            <div class="translator">
                <h2>English to Blurgen</h2>
                <textarea id="englishInput" placeholder="Type English text here" onkeypress="handleEnterPress(event, true)" autofocus tabindex="1"></textarea>
                <button onclick="translateToBlurgen()" tabindex="3">Translate</button>
                <div class="output">
                    <p id="blurgenToEnglishOutput"></p>
                </div>
                <div class="tooltip">
                    <button onclick="copyBlurgenToClipboard()" tabindex="5">
                        <span class="tooltiptext" id="blurgenTooltip">Copy to clipboard</span>
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
        
        <div class="column">
            <div class="translator">
                <h2>Blurgen to English</h2>
                <textarea id="blurgenInput" placeholder="Type Blurgen text here" onkeypress="handleEnterPress(event, false)" tabindex="2"></textarea>
                <button onclick="translateToEnglish()" tabindex="4">Translate</button>
                <div class="output">
                    <p id="englishToBlurgenOutput"></p>
                </div>
                <div class="tooltip">
                    <button onclick="copyEnglishToClipboard()" tabindex="6">
                        <span class="tooltiptext" id="englishTooltip">Copy to clipboard</span>
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="translator.js"></script>
</body>

</html>
