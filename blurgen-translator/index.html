<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurgen Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="column">
            <div class="translator">
                <h2>English to Blurgen</h1>
                <textarea id="englishInput" placeholder="Type English text here" onkeypress="handleEnterPress(event, true)"></textarea>
                <button onclick="translateToBlurgen()">Translate</button>
                <div class="output">
                    <p id="blurgenToEnglishOutput"></p>
                </div>
            </div>
        </div>
        
        <div class="column">
            <div class="translator">
                <h2>Blurgen to English</h1>
                <textarea id="blurgenInput" placeholder="Type Blurgen text here" onkeypress="handleEnterPress(event, false)"></textarea>
                <button onclick="translateToEnglish()">Translate</button>
                <div class="output">
                    <p id="englishToBlurgenOutput"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="translator.js"></script>
</body>

</html>
