  <circle cx="67" cy="72" r="4" fill="#f3f4f6" opacity="0.85"/>
  <circle cx="188" cy="63" r="3" fill="#e5e7eb" opacity="0.75"/>
  <circle cx="203" cy="158" r="3" fill="#e5e7eb" opacity="0.75"/>
  <circle cx="60" cy="183" r="2.5" fill="#d1d5db" opacity="0.7"/>
