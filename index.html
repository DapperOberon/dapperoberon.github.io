<DOCTYPE html>
<head>
  <title>Hello World!</title>
  <style>
      /* Apply basic styles to the body */
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          text-align: center;
          margin: 0;
          padding: 0;
      }
      
      /* Style the title */
      h1 {
          color: #333;
          font-size: 36px;
          margin-top: 20px;
      }
      
      /* Style the project buttons container */
      .project-button {
          margin: 20px;
          display: inline-block;
          width: 300px;
          background-color: #fff;
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 10px;
      }
      
      /* Style the project buttons */
      button {
          background-color: #0074d9;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-bottom: 10px;
          text-decoration: none;
      }
      
      /* Style the project descriptions */
      p {
          color: #555;
          font-size: 14px;
      }
  </style>
</head>
<body>
  <h1>Welcome to Our Projects</h1>
    
    <!-- Project Buttons -->
    <div class="project-button">
        <button>
            <a href="#">Project 1</a>
        </button>
        <p>Description for Project 1</p>
    </div>
    
    <div class="project-button">
        <button>
            <a href="#">Project 2</a>
        </button>
        <p>Description for Project 2</p>
    </div>
    
    <div class="project-button">
        <button>
            <a href="#">Project 3</a>
        </button>
        <p>Description for Project 3</p>
    </div>
    
    <!-- Add more project buttons as needed -->
</body>
</html>
